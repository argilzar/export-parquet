on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: ">=18.12.1"

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract package name from package.json
        uses: sergeysova/jq-action@v2
        id: package
        with:
          cmd: 'jq .name package.json -r'
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "${{ env.NODE_VERSION }}"
          registry-url: "https://registry.npmjs.org"
          cache: yarn
      - name: Yarn install
        run: |
          yarn install --frozen-lockfile
      - name: Update Readme
        run: yarn oclif readme

      - name: Show package name
        run: 'echo "version ${{ steps.package.outputs.value }}"'
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: ${{ steps.package.outputs.value }}

  build-and-publish:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "${{ env.NODE_VERSION }}"
          registry-url: "https://registry.npmjs.org"
          cache: yarn
      
      - name: Yarn install
        run: |
          yarn install --frozen-lockfile
      
      - name: Lint
        run: yarn lint
      
      - name: Build
        run: yarn build
      
      - name: Extract version from package.json
        uses: sergeysova/jq-action@v2
        id: version
        with:
          cmd: 'jq .version package.json -r'
      
      - name: Show version
        run: 'echo "Publishing version ${{ steps.version.outputs.value }}"'
      
      - name: Publish to NPM
        run: yarn publish --access public --non-interactive --new-version ${{ steps.version.outputs.value }}
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}